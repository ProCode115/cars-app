<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Collector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Car Collector</h1>
  <div id="header-right">
    <button id="mode-toggle">üåô / ‚òÄÔ∏è</button>
    <div id="quick-links">
      <button onclick="openFresh('https://www.google.com')">Google</button>
      <button onclick="openFresh('https://www.youtube.com')">YouTube</button>
      <button onclick="openFresh('https://m.example.com')">Mobile</button>
    </div>
  </div>
</header>

<main>
  <!-- Hero-Bereich -->
  <section id="hero">
    <img id="hero-img" src="https://cdn.motor1.com/images/mgl/0ANk0/s1/porsche-911-turbo.jpg" alt="Hero Image">
    <div id="hero-text">Cars</div>
    <input type="file" id="file-input" accept="image/*">
  </section>

  <!-- Banner-News -->
  <section id="news-banner"></section>

  <!-- Marken-Slideshow -->
  <section id="brands">
    <h2>Supersportwagen-Marken</h2>
    <div class="brand-container">
      <div class="brand-card" onclick="window.open('https://www.porsche.com')">
        <div class="brand-slider">
          <img src="https://cdn.motor1.com/images/mgl/0ANk0/s1/porsche-911-turbo.jpg" alt="Porsche 1">
          <img src="https://cdn.motor1.com/images/mgl/6lLrR/s1/porsche-taycan.jpg" alt="Porsche 2">
        </div>
        <h3>Porsche</h3>
      </div>
      <div class="brand-card" onclick="window.open('https://www.bugatti.com')">
        <div class="brand-slider">
          <img src="https://cdn.motor1.com/images/mgl/0ANk0/s1/bugatti-chiron.jpg" alt="Bugatti 1">
          <img src="https://cdn.motor1.com/images/mgl/6lLrR/s1/bugatti-divo.jpg" alt="Bugatti 2">
        </div>
        <h3>Bugatti</h3>
      </div>
      <div class="brand-card" onclick="window.open('https://www.koenigsegg.com')">
        <div class="brand-slider">
          <img src="https://cdn.motor1.com/images/mgl/0ANk0/s1/koenigsegg-jesko.jpg" alt="Koenigsegg 1">
          <img src="https://cdn.motor1.com/images/mgl/6lLrR/s1/koenigsegg-gemera.jpg" alt="Koenigsegg 2">
        </div>
        <h3>Koenigsegg</h3>
      </div>
    </div>
  </section>

  <!-- Chat-Sektion -->
  <section id="chat">
    <textarea placeholder="Schreibe eine Nachricht..."></textarea>
    <button onclick="sendMessage()">Senden</button>
    <div id="response"></div>
  </section>
</main>

<footer>&copy; 2025 Car Collector</footer>

<script src="script.js"></script>
</body>
</html>

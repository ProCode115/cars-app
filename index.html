<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Collector</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Car Collector</h1>
  <div id="header-right">
    <button id="mode-toggle">üåô / ‚òÄÔ∏è</button>
    <div id="quick-links">
      <button onclick="openFresh('https://www.google.com')">Google</button>
      <button onclick="openFresh('https://www.youtube.com')">YouTube</button>
      <button onclick="openFresh('https://m.example.com')">Mobile</button>
    </div>
  </div>
</header>

<main>
  <!-- Hero-Bereich -->
  <section id="hero">
    <div class="hero-overlay">
      <img id="hero-img" src="https://cdn.motor1.com/images/mgl/0ANk0/s1/porsche-911-turbo.jpg" alt="Hero Image">
      <div id="hero-lights"></div>
      <div id="hero-text">Cars</div>
    </div>
    <input type="file" id="file-input" accept="image/*">
  </section>

  <!-- Banner-News -->
  <section id="news-banner">
    <h2>Aktuelle Auto News</h2>
    <div class="news-container"></div>
  </section>

  <!-- Marken-Sektion -->
  <section id="brands">
    <h2>Supersportwagen-Marken</h2>
    <div class="brand-container">
      <!-- Markenkarten werden dynamisch per JS eingef√ºgt -->
    </div>
  </section>

  <!-- Auto-Konfiguration -->
  <section id="car-config">
    <h2>Auto Konfiguration</h2>
    <div id="config-controls">
      <label>Farbe:</label>
      <select id="color-select">
        <option value="red">Rot</option>
        <option value="blue">Blau</option>
        <option value="green">Gr√ºn</option>
        <option value="yellow">Gelb</option>
      </select>
      <label>Licht:</label>
      <select id="lights-select">
        <option value="white">Wei√ü</option>
        <option value="red">Rot</option>
        <option value="blue">Blau</option>
      </select>
    </div>
  </section>

  <!-- Chatbereich -->
  <section id="chat">
    <textarea placeholder="Schreibe eine Nachricht..."></textarea>
    <button onclick="sendMessage()">Senden</button>
    <div id="response"></div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Car Collector</p>
  <div id="social-links">
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://www.twitter.com" target="_blank">Twitter</a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
